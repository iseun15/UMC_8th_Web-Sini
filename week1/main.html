<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.ts" defer></script> <!--defer는 위에 적어도 아래에 위치하는 것과 같은 역할-->
    <title>TODO</title>
</head>
<body>
    <section class="container">
        <header>
            <h1 class="todo-container_header">YONG TODO</h1>
            <form id="todo-form" class="todo-container_form">
                <input type="text" id="todo-input" class="todo-container_input" placeholder="할 일 입력" required>
                <button type="submit" class="todo-container_button">할 일 추가</button>
            </form>
        </header>
        <main class="render-container">
            <div class="render-container_section">
                <h2 class="render-container_title">할 일</h2>
                <ul id="todo-list" class="render-container_list"></ul>
            </div>
            <div class="render-container_section">
                <h2 class="render-container_title">완료</h2>
                <ul id="todo-list" class="render-container_list">
                    <li class="render-container_item">
                        <p class="render-container__item-text">123</p>
                        <button class="render-container_item-button">삭제</button>
                    </li>
                </ul>
            </div>
        </main>
    </section>
</body>
</html>
